<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            padding-top: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .player-btn {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .player-btn:hover {
            background-color: #333;
        }

        .player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            border: 1px solid #666;
            padding: 10px;
            width: 300px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .video-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Winamp</h1>
    <div class="video-list">
        <!-- Videos will be dynamically added here -->
    </div>

    <div class="player">
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let auth = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });

            checkAuthStatus();
        }

        function onPlayerReady(event) {
            console.log('Player ready');
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                console.log('Video/Music finished');
            }
        }

        function loadVideosFromPlaylist(playlistId) {
            const requestOptions = {
                playlistId: playlistId,
                part: 'snippet',
                maxResults: 10
            };

            const request = gapi.client.youtube.playlistItems.list(requestOptions);
            request.execute(function(response) {
                const items = response.items;
                const videoList = document.querySelector('.video-list');

                items.forEach(function(item) {
                    const videoId = item.snippet.resourceId.videoId;
                    const videoTitle = item.snippet.title;

                    const videoItem = document.createElement('button');
                    videoItem.className = 'player-btn video-item';
                    videoItem.textContent = videoTitle;
                    videoItem.onclick = function() {
                        playVideo(videoId);
                    };

                    videoList.appendChild(videoItem);
                });
            });
        }

        function playVideo(videoId) {
            player.loadVideoById(videoId);
            player.playVideo();
        }

        function checkAuthStatus() {
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateAuthStatus);
            updateAuthStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        }

        function updateAuthStatus(isSignedIn) {
            auth = isSignedIn;

            if (auth) {
                loadVideosFromPlaylist('PLAYLIST_ID');
            }
        }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script>
        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: 'YOUR_API_KEY',
                clientId: 'YOUR_CLIENT_ID',
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest'],
                scope: 'https://www.googleapis.com/auth/youtube.readonly'
            }).then(function() {
                gapi.auth2.getAuthInstance().signIn().then(function() {
                    console.log('API Loaded and User Authenticated');
                }, function(error) {
                    console.error('Error authenticating user:', error);
                });
            }, function(error) {
                console.error('Error initializing API:', error);
            });
        }
    </script>
</body>
</html>
